<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey.Hunters_test_task</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__top">
                    <div class="header__logo">
                        <a href="#">
                            <img src="./img/logo.svg" alt="HoneyHunter.logo">
                        </a>
                    </div>
                    <div class="header__contact-icon">
                        <img src="./img/contact_icon.svg" alt="contact_icon.svg">

                </div>

                                </div>
                                <div class="form__column">
                                    <label for="commentHtml">Комментарий</label>
                                    <textarea name="comment" class="input _req" id="commentHtml"></textarea>
                                </div>
                            </div>
                            <div class="form__btn">
                                <button type="submit" class="btn btn-submit">Записать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

                        <div class="card__column">

                                <div class="cards__email">vasya@mail.ru</div>
                                <div class="cards__text">Сообщение от Василия Пупкина.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container _container">
                <div class="footer__body">
                    <a href="#" class="footer__logo">
                        <img src="./img/footer_logo.png" alt="logof.svg" class="footer__logo">
                    </a>
                    <div class="footer__social-list">
                        <div class="footer__social-item">
                            <a href="#" class="footer__social-link">
                                <span class="footer__social-icon footer__social-icon-vk"></span>
